<!DOCTYPE html>
<html>
<head>
	<style>
		* {
			font-family: Teko;
		}
	</style>
	<title>Input User</title>
	<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
	<h1>XI RPL 6/15</h1>
	<h2>Pendaftaran Mantap-Gan</h2>
	<div>
		<form>
			<table>
				<tr>
					<td><label for="nama">Nama Lengkap</label></td>
					<td>:</td>
					<td><input type="text" id="nama" placeholder="Masukan Nama"></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td>:</td>
					<td><input type="email" id="email" placeholder="Masukan E-mail"></td>
				</tr>
				<tr>
					<td><label>Negara</label></td>
					<td>:</td>
					<td><input type="text" id="negaraa" list="negara">
					<datalist id="negara">
						<option value="Indonesia">
						<option value="Singapura">
						<option value="Perancis">
						<option value="German">
						<option value="Thailand">
						<option value="Rusia">
						<option value="Afrika">
						<option value="Amerika">
						<option value="Australia">
						<option value="India">
					</datalist></td>
				</tr>
				<tr>
					<td><label for="tahun">Tahun Lahir</label></td>
					<td>:</td>
					<td><input type="number" min="1999" max="2020" id="tahun"/></td>
				</tr>
				<tr>
					<td><label>Jenis Kelamin</label></td>
					<td>:</td>
					<td>
						<input type="radio" id="gender" name="gender" value="Pria">Pria<br>
						<input type="radio" id="gender" name="gender" value="Wanita">Wanita<br>
						<input type="radio" id="gender" name="gender" value="Tidak Terdefinisi">Tidak Terdefinisi
					</td>
				</tr>
				<tr>
					<td><button type="button" onclick="myFunction()">Daftar</button></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="tampilan">
		
	</div>
	<script>
		function myFunction() {
		  var nama = document.getElementById('name');
	      var email = document.getElementById('email');
	      var negara = document.getElementById('negaraa', 'negara');
	      var umur = document.getElementById('tahun');
	      var gender = document.getElementsByName('gender');

	      var pilihnama = nama.value;
	      var pilihemail = email.value;
	      var pilihnegara = negara.value;
	      var pilihumur = tahun.value;
	      var realumur = 2020-tahun.value;
	      var pilihgender = '';
	      for (var i = 0; i < gender.length; i++) {
	        if(gender[i].checked == true){
	          pilihgender = gender[i].value;
	          break;
	        }
	      }
	      let tampil1 = document.getElementById('tampilan');
	      let tampil2 = '';
	      if( pilihnama == '' ||
	        pilihemail == '' ||
	        pilihnegara == '' ||
	        pilihumur == '' ||
	        pilihgender == '') {
	        if(pilihnama == '') tampil2 += '<b>Mohon Masukkan Nama!</b><br></p>';
	        if(pilihemail == '') tampil2 += '<p><b>Mohon Masukkan Email!</b></p>';
	        if(pilihnegara == '') tampil2 += '<p><b>Mohon Pilih Negara!</b></p>';
	        if(pilihumur == '') tampil2 += '<p><b>Mohon Masukkan Tahun Lahir!</b></p>';
	        if(pilihgender == '') tampil2 += '<p><b>Mohon Pilih Jenis Kelamin!</b></p>';
		  }else{
		    tampil2 += `<b><h3>Selamat Datang Di Mantap-Gan</h3>
		    <table>
		      <tr>
		        <td>Nama Lengkap </td>
		        <td>:</td>
		        <td>${pilihnama}</td>
		      </tr>
		      <tr>
		        <td>Email </td>
		        <td>:</td>
		        <td>${pilihemail}</td>
		      </tr>
		      <tr>
		        <td>Jenis Kelamin </td>
		        <td>:</td>
		        <td>${pilihgender}</td>
		      </tr>
		      <tr>
		        <td>Negara </td>
		        <td>:</td>
		        <td>${pilihnegara}</td>
		      </tr>
		      <tr>
		        <td>Umur </td>
		        <td>:</td>
		        <td>${realumur}</td>
		      </tr>
		    </table>`;
		  }
		tampil1.innerHTML = tampil2;
	}
	</script>
</body>
</html>
